<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/logo-icon.png" type="image/x-icon" />
    <title>누나코인::로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <main class="container">
      <div class="logo-area">
        <div class="logo"><img src="../assets/images/logo.svg" alt="logo" /></div>
        <p>코인 알려주는 누나와 함께하는 쉬운 코인 생활</p>
      </div>

      <div class="login-wrapper">
        <div class="input-container">
          <div class="id-wrapper input-wrapper">
            <h4>이메일 주소</h4>
            <input
              type="text"
              id="id-box"
              placeholder="이메일 주소 입력하세요"
            />
          </div>
          <div class="password-wrapper input-wrapper">
            <h4>비밀번호</h4>
            <input
              type="password"
              id="ps-box"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
        </div>

        <div class="info-container">
          <div class="remember-box">
            <input id="ramember" type="checkbox" />
            <label for="ramember">아이디 기억하기</label>
          </div>

          <div class="forgot-ps">
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>
        <div class="btn-container">
          <button type="submit" class="login-btn">로그인</button>
        </div>
        <div class="btn-container">
          <button type="submit" class="login-btn">회원가입</button>
        </div>
      </div>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
