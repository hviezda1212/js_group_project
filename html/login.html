<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <main class="container">
            <h1>NUNA COINNEWS</h1>
            <div class="login-wrapper">
                <div class="id-wrapper">
                    <input type="text" id="id-box" placeholder="Username" />
                </div>
                <div class="password-wrapper">
                    <input type="password" id="ps-box" placeholder="password" />
                </div>

                <div class="info-container">
                    <div class="remember-box">
                        <input id="ramember" type="checkbox" />
                        <label for="ramember">Remember me</label>
                    </div>

                    <div class="forgot-ps">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="login-btn">LOGIN</button>
                </div>
                <div class="btn-container">
                    <button type="submit" class="login-btn">Sign Up</button>
                </div>
            </div>
        </main>
        <script src="../js/login.js"></script>
    </body>
</html>
