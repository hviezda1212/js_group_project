<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/logo-icon.png" type="image/x-icon" />
    <title>Watchlist</title>
    <script
      src="https://kit.fontawesome.com/f1fec7c721.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/watchList.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="../assets/images/logo.svg" alt="" /></a>
    </header>
    <main>
      <div class="section-title">⭐️ 나의 코인 관심 목록</div>
      <section class="coin-chart">
        <table class="content-table table-container">
          <thead>
            <tr class="">
              <th class="priority-1"></th>
              <th class="priority-1">#</th>
              <th class="priority-1">코인명</th>
              <th class="priority-1">심볼</th>
              <th class="priority-1" id="price">가격</th>
              <th class="priority-1">1h %</th>
              <th class="priority-1">24h %</th>
              <th class="priority-1">7d %</th>
              <th class="priority-1">시가총액</th>
              <th class="priority-1">거래량(24h)</th>
              <th class="priority-1">유통량</th>
            </tr>
          </thead>
          <!-- <tbody id="watchlist-data">
       
          </tbody> -->
          <tbody id="table-data">
            <tr>
              <td class="favorite-icon" onclick=>
                <i class="fa-regular fa-star"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
    </footer>

    <script src="../js/watchList.js"></script>
  </body>
</html>
