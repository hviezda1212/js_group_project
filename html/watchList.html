<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/logo-icon.png" type="image/x-icon" />
    <title>Watchlist</title>
    <script
      src="https://kit.fontawesome.com/f1fec7c721.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/watchList.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="/assets/images/logo.svg" alt="" /></a>
    </header>
    <main>
      <div class="section-title">⭐️ 나의 코인 관심 목록</div>
      <section class="watchlist">
        <table class="content-table">
          <thead>
            <tr class="head-border">
              <th class="border-none"></th>
              <th class="border-none">#</th>
              <th class="border-none">코인명</th>
              <th class="border-none">심볼</th>
              <th class="border-none">가격</th>
              <th class="border-none">1h %</th>
              <th class="border-none">24h %</th>
              <th class="border-none">7d %</th>
              <th class="border-none">시가총액</th>
              <th class="border-none">거래량(24h)</th>
              <th class="border-none">유통량</th>
            </tr>
          </thead>
          <tbody id="watchlist-data">
            <!-- Watchlist items will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </main>
    <footer></footer>

    <script src="../js/watchList.js"></script>
  </body>
</html>
