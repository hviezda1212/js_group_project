<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>누나코인</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- 검색창 : 손응수 -->
    <header></header>

    <main>
      <section class="highlights">
        <!-- 가장 뜨거운 코인 top3 : 최주연 -->
        <div class="hot-area"></div>
        <!-- 뉴스 : 김미주 -->
        <div class="news-area"></div>
        <!-- 탐욕지수 : 손응수 -->
        <div class="greed-chart-area"></div>
      </section>

      <!-- 코인차트 : 박종석 -->
      <section class="coin-chart">
        <table class = "content-table">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Symbol</th>
                  <th>Price</th>
                  <th>1h %</th>
                  <th>24h %</th>
                  <th>7dh %</th>
                  <th>Market Cap</th>
                  <th>Volume(24h)</th>
                  <th>Circulating Supply</th>
              </tr>
          </thead>
          <tbody id = "table-data">
          </tbody>
  
  
      </table>
      </section>
    </main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
