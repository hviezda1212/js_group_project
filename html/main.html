<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>누나코인</title>
    <script
      src="https://kit.fontawesome.com/f1fec7c721.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- 검색창 : 손응수 -->
    <header>
      <div class="navbar-container">
        <a href="#" class="logo"
          ><img src="../assets/images/logo.svg" alt=""
        /></a>
        <ul class="list-items">
          <li>가상자산</li>
          <li>뉴스룸</li>
        </ul>

        <div class="input-container">
          <div class="container-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="text"
              class="input-box"
              placeholder="코인명을 입력해주세요."
            />
          </div>
          <div class="btn-items">
            <button class="watch-list-btn">관심 목록</button>
            <button class="login-btn">로그인</button>
            <button class="resister-btn">회원가입</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="highlights">
        <div class="section-title">오늘의 하이라이트</div>
        <!-- 가장 뜨거운 코인 top3 : 최주연 -->
        <div class="hot-area highlight-area">
          <div class="area-title hot-title">🔥 지금, 가장 뜨거운 코인 TOP5</div>
        </div>
        <!-- 뉴스 : 김미주 -->
        <div class="news-area highlight-area">
          <div class="news-title">
            <h4>🧐 놓치지 말아야 할 코인 뉴스</h4>
            <div class="more">더보기 ></div>
          </div>
          <div id="news-board"></div>
          <div class="news-pagination-nav">
            <ul class="news-pagination"></ul>
          </div>
        </div>
        <a href="#" id="dark-toggle"
          ><img src="../assets/images/moon.png" alt=""
        /></a>
        <!-- 탐욕지수 : 손응수 -->
        <div class="greed-chart-area highlight-area greed-title-box">
          <div class="area-title greed-title">공포탐욕지수</div>
          <div class="area-wrapper">
            <div class="area-box">
              <img
                class="greed-img"
                src="../assets/images/feargreed.svg"
                alt=""
              />
              <div class="feargreed-result-box">
                <div class="feargreed-num"></div>
                <div class="feargreed-result">극도의 탐욕</div>
                <div class="indicator"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <label for="toggle" class="toggleSwitch">
        <span class="toggleButton"></span>
      </label>
      <!-- 코인차트 : 박종석 -->
      <div class="section-title">오늘의 시가총액별 상위 100개의 가상 자산</div>
      <section class="coin-chart">
        <table class="content-table">
          <thead>
            <tr class="">
              <th></th>
              <th>#</th>
              <th>코인명</th>
              <th>심볼</th>
              <th>가격</th>
              <th>1h %</th>
              <th>24h %</th>
              <th>7d %</th>
              <th>시가총액</th>
              <th>거래량(24h)</th>
              <th>유통량</th>
            </tr>
          </thead>
          <tbody id="table-data"></tbody>
        </table>
      </section>
      <nav aria-label="Page navigation example">
        <ul class="pagination"></ul>
      </nav>
      <!-- 스크롤 : 김미주 -->
      <div class="scroll-to-top" id="scrollToTop">
        <a class="icon-up"> </a>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://kit.fontawesome.com/6e648835c4.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/main.js"></script>
    <script type="module" src="../server/index.js"></script>
  </body>
</html>
