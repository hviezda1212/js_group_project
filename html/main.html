<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>누나코인</title>
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <!-- 검색창 : 손응수 -->
        <header></header>

        <main>
            <section class="highlights">
                <!-- 가장 뜨거운 코인 top3 : 최주연 -->
                <div class="hot-area"></div>
                <!-- 뉴스 : 김미주 -->
                <div class="news-area"></div>
                <!-- 탐욕지수 : 손응수 -->
                <div class="greed-chart-area">
                    <div class="items-container">
                        <img src="" alt="" />
                        <ul class="items-list">
                            <li>가상자산</li>
                            <li>거래소</li>
                            <li>커뮤니티</li>
                            <li>서비스</li>
                            <li>가상자산 배우기</li>
                        </ul>
                    </div>
                    <div>
                        <div>반감기:54일</div>
                        <div>관심 목록</div>
                        <div>포트폴리오</div>
                        <input
                            type="text"
                            class="input-box"
                            placeholder="검색"
                        />
                    </div>
                </div>
            </section>

            <!-- 코인차트 : 박종석 -->
            <section class="coin-chart"></section>
        </main>

        <footer></footer>

        <script src="main.js"></script>
    </body>
</html>
